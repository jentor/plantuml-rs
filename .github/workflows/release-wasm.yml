name: Release WASM

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build WASM package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM package
        run: |
          cd crates/plantuml-wasm
          wasm-pack build --target web --out-dir ../../pkg --release

      - name: Prepare release archive
        run: |
          mkdir -p dist
          tar -czf "dist/plantuml-wasm-${{ github.ref_name }}.tar.gz" -C pkg .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plantuml-wasm-${{ github.ref_name }}
          path: |
            pkg
            dist/plantuml-wasm-${{ github.ref_name }}.tar.gz

  release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: plantuml-wasm-${{ github.ref_name }}
          path: release

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/dist/plantuml-wasm-${{ github.ref_name }}.tar.gz
            release/pkg/*.js
            release/pkg/*.wasm
            release/pkg/*.d.ts

  container:
    name: Publish Docker Container
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
